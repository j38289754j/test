<body>
  <p class="a">唐詩欣賞</p>
  <p class="b">春曉</p>
  <p class="c">春眠不覺曉，處處聞啼鳥。夜來風雨聲，花落知多少?</p>
  <p class="b">竹里館</p>
  <p class="c">獨坐幽篁裏，彈琴復長嘯。深林人不知，明月來相照。</p>
